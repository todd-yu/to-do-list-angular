<div class="row">
    <div class="col-xs-10">
        <app-to-do-list-edit
        (toDoAdded)="toDoAddedEvent($event)"></app-to-do-list-edit>
        <hr>
        <ul class="list-group">
            <a 
            class="list-group-item" 
            *ngFor="let toDoElement of toDos"
            >
            {{ toDoElement.name }} {{ toDoElement.time }}
        </a>
        </ul>
    </div>
</div>
