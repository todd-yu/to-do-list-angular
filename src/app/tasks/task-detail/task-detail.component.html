<div class="row">
    <div class="col-xs-12">
        <img 
        [src]="task.imagePath" 
        alt="" 
        class="img-responsive"
        style="max-height: 300px;">
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <h1>{{ task.name }}</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="btn-group" appDropdown>
            <button type="button" class="btn btn-primary dropdown-toggle">
                Manage Task <span class="caret"></span>
            </button>
            <ul class="dropdown-menu">
                <li><a href="#">Add Tasks to Task List</a></li>
                <li><a href="#">Edit Task</a></li>
                <li><a href="#">Delete Recipe</a></li>
            </ul>
        </div>
    </div>
</div>
<div class="row">
        <div class="col-xs-12">
            {{ task.description }}
        </div>
    </div>
<div class="row">
    <div class="col-xs-12">
        Components
    </div>
</div>
